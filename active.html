<!doctype html>
<html lang="en">

<head>
    <title>Active</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" href="images/checklist-2.png">
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,100,300,700' rel='stylesheet' type='text/css'>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">

    <link rel="stylesheet" href="activelist.css">
</head>

<body>


    <div class="todoList" id="todolist">
        <div class="cover-img">
            <div class="cover-inner">

                <a href="active.html">
                    <i class="fa-solid fa-heart fa-2xl selected"></i>
                </a>
                <a href="inactive.html">
                    <i class="fa-solid fa-ban fa-2xl unselected"></i>
                </a>
                <a href="rooms.html">
                    <i class="fa-solid fa-door-closed fa-2xl unselected"></i>
                </a>
                <a href="tasks.html">
                    <i class="fa-solid fa-list-check fa-2x unselected" id="taskslink"></i>
                </a>
                <a href="taskscompleted.html">
                    <i class="fa-solid fa-check-double fa-2xl unselected"></i>
                </a>
                <a href="logs.html">
                    <i class="fa-solid fa-clipboard fa-2xl unselected"></i>
                </a>

                <a href="createnew.html">
                    <i class="fa-solid fa-pen fa-2xl unselected"></i>
                </a>
                <a onclick="window.ResetStates()">
                    <h1 class="special-check" id="outoftotal">0</h1>
                </a>
            </div>
        </div>
        <div class="content" id="content">
            <form class="add" action="javascript:()=>{}">
                <input type="text" name="add" placeholder="Search" id="searchid">
                <div class="input-buttons">
                    <a href="#" class="add-todo">
                        <i class="fas fa-x add" onclick="ClearSearch()"></i>
                    </a>
                </div>
            </form>
            <div id="accordian">

            </div>

        </div>

    </div>

    <script src="common.js"></script>
    <script>
        localStorage.setItem("redirect", "active.html");
    </script>
    <script src="checkkey.js"></script>
    <script type="module" src="firebaseloader.js"></script>
    <script type="module" src="firebaseactive.js"></script>
    <script type="module">
        import { ToggleOut } from "./firebaseactive.js";
        import { ToggleFed } from "./firebaseactive.js";
        import { ToggleClear } from "./firebaseactive.js";
        import { ResetStates } from "./firebaseactive.js";
        import { RemoveFromActive } from "./firebaseactive.js";
        import { LocalCachePull } from "./firebaseactive.js";
        window.ToggleOut = ToggleOut;
        window.ToggleFed = ToggleFed;
        window.ToggleClear = ToggleClear;
        window.ResetStates = ResetStates;
        window.RemoveFromActive = RemoveFromActive;
        window.LocalCachePull = LocalCachePull;
    </script>
    <script>


        let e = document.getElementById("searchid");
        e.value = "";
        e.oninput = function (event) {

            LocalCachePull(e.value);
        }

        function ClearSearch() {
            e.value = "";
            LocalCachePull(e.value);
        }
    </script>



</body>

</html>
