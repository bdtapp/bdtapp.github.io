<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boston Dogtor</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* ... existing CSS styles ... */
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <div class="nav-icons">
                <a href="active.html" class="nav-icon" data-page="active">‚ù§Ô∏è</a>
                <a href="inactive.html" class="nav-icon" data-page="inactive">üö´</a>
                <a href="rooms.html" class="nav-icon" data-page="rooms">üö™</a>
                <a href="logs.html" class="nav-icon active" data-page="logs">üìù</a>
                <a href="createnew.html" class="nav-icon" data-page="create">‚ûï</a>
            </div>
            <div class="counter" id="counter">Logs</div>
        </div>

        <!-- Search -->
        <div class="search">
            <div class="search-box">
                <input type="text" class="search-input" placeholder="Search logs..." id="searchInput">
                <button class="clear-btn" onclick="clearSearch()">‚úï</button>
            </div>
        </div>

        <!-- Log List -->
        <div class="log-list" id="logList">
            <!-- Logs will be rendered here -->
        </div>
    </div>

    <script>
        let logs = [];
        let searchTerm = '';
        let ws;

        // Initialize WebSocket connection
        function initWebSocket() {
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            const wsUrl = `${protocol}//${window.location.host}`;
            
            ws = new WebSocket(wsUrl);
            
            ws.onopen = () => {
                console.log('WebSocket connection established');
                // Request logs once connected
                ws.send(JSON.stringify({ action: 'getLogs' }));
            };
            
            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);
                
                if (data.action === 'getlogs') {
                    logs = data.data;
                    renderLogs();
                } else if (data.action === 'error') {
                    console.error('Server error:', data.message);
                    document.getElementById('logList').innerHTML = 
                        '<div class="no-logs">Error loading logs</div>';
                }
            };
            
            ws.onerror = (error) => {
                console.error('WebSocket error:', error);
                document.getElementById('logList').innerHTML = 
                    '<div class="no-logs">Connection error</div>';
            };
            
            ws.onclose = () => {
                console.log('WebSocket connection closed');
                // Try to reconnect after 3 seconds
                setTimeout(initWebSocket, 3000);
            };
        }

        function renderLogs() {
            let filtered = logs.filter(log => {
                const searchText = searchTerm.toLowerCase();
                return (
                    (log.name || '').toLowerCase().includes(searchText) ||
                    (log.owner || '').toLowerCase().includes(searchText)
                );
            });

            const logList = document.getElementById('logList');
            
            if (filtered.length === 0) {
                logList.innerHTML = '<div class="no-logs">No logs found</div>';
                return;
            }

            logList.innerHTML = filtered.map(log => {
                const isArrived = log.active === true;
                const actionClass = isArrived ? 'arrived' : 'departed';
                const actionIcon = isArrived ? '‚ù§Ô∏è' : 'üö´';
                const actionText = isArrived ? 'Arrived' : 'Departed';

                const formatTime = (timestamp) => {
                    if (!timestamp) return 'Unknown time';
                    
                    // Handle both Date objects and string timestamps
                    const date = typeof timestamp === 'string' ? new Date(timestamp) : timestamp;
                    
                    return date.toLocaleString('en-US', {
                        month: 'numeric',
                        day: 'numeric',
                        year: 'numeric',
                        hour: '2-digit',
                        minute: '2-digit',
                        second: '2-digit',
                        hour12: true
                    });
                };

                const formattedTime = formatTime(log.timestamp);

                return `
                    <div class="log-item ${actionClass}">
                        <div class="log-header">
                            <div class="log-action ${actionClass}">
                                ${actionIcon} ${actionText}
                            </div>
                            <div class="log-time">${formattedTime}</div>
                        </div>
                        <div class="log-details">
                            <div class="log-pet-info">
                                <div class="log-pet-name">${log.name || 'Unknown'}</div>
                                <div class="log-pet-owner">${log.owner || 'No Owner'}</div>
                            </div>
                            <div class="log-count">${log.count || 0}</div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function clearSearch() {
            document.getElementById('searchInput').value = '';
            searchTerm = '';
            renderLogs();
        }

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', () => {
            initWebSocket();
            
            // Event listeners
            document.getElementById('searchInput').addEventListener('input', (e) => {
                searchTerm = e.target.value;
                renderLogs();
            });
        });
    </script>
</body>
</html>
