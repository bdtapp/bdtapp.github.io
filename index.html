<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="images/checklist-2.png">
  <title>Verifying Access</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <style>
    /* Reset & Base */
    *,
    *::before,
    *::after {
      box-sizing: border-box;
    }

    html,
    body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI',
        Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue',
        sans-serif;
      background: #f0f2f5;
      color: #fff;
    }

    /* Full‐screen gradient */
    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    /* Loader + Text */
    .loader {
      width: 60px;
      height: 60px;
      border: 6px solid rgba(255, 255, 255, 0.3);
      border-top-color: #ffffff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 24px;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    .message {
      font-size: 1.125rem;
      font-weight: 600;
      letter-spacing: 0.5px;
    }
  </style>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <script src="firebaseloader.js"></script>
  <script>
    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();
    const path = localStorage.getItem('dbpath');
    database.ref(path + '/foo').once('value')
      .then(snapshot => {
        if (snapshot.exists()) {
          console.log(snapshot.val());
          localStorage.setItem("dbpath", path);   // store the actual path
          window.location.href = "active.html";
        } else {
          window.location.href = "login.html";
        }
      })
      .catch(error => {
        window.location.href = "login.html";
      });
  </script>
</head>

<body>
  <div>
    <div class="loader"></div>
    <p class="message">Verifying Access…</p>
  </div>
</body>

</html>
